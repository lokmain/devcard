<h6 class="text-center">Developer List</h6><br/>
<table class="table table-sm table-hover">
  <tr *ngFor="let developer of developerList">
      <td>{{developer.name}}</td>
      <td>{{developer.position}}</td>
      <td>
        <a class="btn" (click)="onEdit(developer)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn" (click)="onDelete(developer.$key)">
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
  </tr>
</table>
