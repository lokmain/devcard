<form #developerForm="ngForm" (ngSubmit)="onSubmit(developerForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="developerService.selectedDeveloper.$key">
<div class="form-group">
  <label>Name</label>
  <input class="form-control" name="name" #name="ngModel" [(ngModel)]="developerService.selectedDeveloper.name" placeholder="Full Name" required>
</div>
<div class="form-group">
  <label>Position</label>
  <input class="form-control" name="position" #position="ngModel" [(ngModel)]="developerService.selectedDeveloper.position" placeholder="Position">
</div>
<div class="form-group">
  <label>Office</label>
  <input class="form-control" name="office" #office="ngModel" [(ngModel)]="developerService.selectedDeveloper.office" placeholder="Office">
</div>
<div class="form-group">
  <label>Salary</label>
  <div class="input-group">
      <div class="input-group-addon">
        <i class="fa fa-dollar"></i>
      </div>
      <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="developerService.selectedDeveloper.salary" placeholder="Salary">
  </div>
</div>
<div class="form-group">
  <button class="btn btn-default" type="submit" [disabled]="!developerForm.valid">
    <i class="fa fa-floppy-o"></i>
     Submit</button>
  <button class="btn btn-default" type="button" (click)="resetForm(developerForm)">
    <i class="fa fa-repeat"></i>
     Reset</button>
</div>
</form>
